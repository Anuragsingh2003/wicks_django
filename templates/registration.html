{% block title %}<h1> Inscription</h1> {% endblock title %}

{% block body %}


<style>
  body{
    
    background-image: url('static/mypics/regi.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 1825px 900px;
  }


</style>

  
<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label"><h3>Email</h3></label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label"><h3>Password</h3></label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label"><h3>Address</h3></label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label"><h3>Address 2</h3></label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label"><h3>City</h3></label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label"><h3>State</h3></label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label"><h3>Zip</h3></label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </h3></label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
      
{% endblock body %}
